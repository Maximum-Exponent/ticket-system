<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="C:/Users/CiprianiRiccardo/Documents/GitHub/ticket-system/index/static/assets/css/ticketEditor.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Ticket Editor</title>
    </head>

    <body>
        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a class="services-popup" href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
        <div class="container">
            <div>
                <table>
                    <tr>
                        <td>
                            <div class="input-box">
                                <input type="text" name="name" id="title" required>
                                <label>Titolo</label>
                            </div>
                        </td>
                        <td>
                            <label required>*Categoria</label>
                            <div>
                                <select name="category" id="choose">
                                    <option value="0">- - -</option>
                                    <option value="1">Problema d'iscrizione</option>
                                    <option value="2">Problema tecnico</option>
                                    <option value="3">Problema grafico</option>
                                    <option value="4">Problema audio</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- <div class="header">
                <span id="message-placeholder" style="color: #ccc;">*Qual Ã¨ il tuo problema?</span>
            </div> -->
            <div class="toolbar">
                <button onclick="execCmd('undo')"><i class="fas fa-undo"></i></button>
                <button onclick="execCmd('redo')"><i class="fas fa-redo"></i></button>
                <select onchange="execCmd('formatBlock', this.value)">
                    <option value="p">Paragraph</option>
                    <option value="h1">Header 1</option>
                    <option value="h2">Header 2</option>
                    <option value="h3">Header 3</option>
                    <option value="h4">Header 4</option>
                    <option value="h5">Header 5</option>
                    <option value="h6">Header 6</option>
                </select>
                <button onclick="execCmd('bold')"><i class="fas fa-bold"></i></button>
                <button onclick="execCmd('italic')"><i class="fas fa-italic"></i></button>
                <button onclick="execCmd('underline')"><i class="fas fa-underline"></i></button>
                <button onclick="execCmd('justifyLeft')"><i class="fas fa-align-left"></i></button>
                <button onclick="execCmd('justifyCenter')"><i class="fas fa-align-center"></i></button>
                <button onclick="execCmd('justifyRight')"><i class="fas fa-align-right"></i></button>
                <button onclick="execCmd('justifyFull')"><i class="fas fa-align-justify"></i></button>
                <button onclick="execCmd('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                <button onclick="execCmd('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
                <button onclick="execCmd('indent')"><i class="fas fa-indent"></i></button>
                <button onclick="execCmd('outdent')"><i class="fas fa-outdent"></i></button>
                <button onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))"><i class="fas fa-link"></i></button>
            </div>
            <div contenteditable="true" class="editor" oninput="updateCharacterCount(this)" onkeydown="limitCharacters(event)"></div>
            <div class="footer">
                <div class="ncar">
                    CARATTERI RIMANENTI: <span id="charCount">2000</span>
                </div> 
                <button id="sendTicketButton" style="float: right;">Send Ticket</button>
                <div id="error-message" style="color: red; display: none;">Per favore, compila tutti i campi prima di mandare il ticket</div>
                <button id="cancelButton" style="float: right; margin-right: 10px;"><a href="/index/" id="cancelLink">Cancella</a></button>
            </div>
        </div>
    </body>
</html>
